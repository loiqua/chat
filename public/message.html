<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barth-chat</title>
    <link rel="stylesheet" type="text/css" href="/css/1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="/js/1.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-container first-chat-container">
        <div class="chat"></div>
      </div>
      <div class="chat-container second-chat-container">
        <div class="chat">
          <div class="chat-header">
            <div class="profile">
              <div class="left">
                <img src="img/arrow.png" class="arrow" id="leave" />/>
                <img src="img/pp.jpg" class="pp" />
                <h2>Randoom room</h2>
                <span>welcome</span>
              </div>
              <div class="right">
                <img src="img/téléchargement.png" class="icon" id="clock" />
                <img src="img/more.png" class="icon" id="action_menu_btn" />
                <div class="action_menu">
                  <ul>
                    <li><i class="fas fa-user-circle"></i> View profile</li>

                    <li id="mode-light">
                      <i class="fas fa-group"></i>☀ Change-mode
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-box" id="chat-box">
            <div class="chat-r">
              <div class="mess mess-r"></div>
            </div>
          </div>

          <div class="chat-footer">
            <img src="img/emo.png" class="emo" />
            <textarea placeholder="Type a message"></textarea>
            <div class="icons">
              <label for="file-input">
                <img src="img/camera.png" />
              </label>
              <input type="file" id="file-input" accept="image/*" />
            </div>
            <img src="img/Message_(Send).png" class="mic" id="send-button" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
